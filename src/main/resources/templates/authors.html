<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title>SpringFraework5app</title>
</head>
<body>
	<h1>Author List</h1>
	<table>
		<tr>
			 <th>ID</th>
        	 <th>FirstName</th>
        	 <th>LastName</th>
		</tr>
		<tr th:each="author : ${authorList}">
			  <td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">springh</td>
			  <td th:text="${author.lastName}">jgk</td>
		</tr>
	</table>
</body>
</html>
